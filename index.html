<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping | Coming Soon</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="ff-primary white-bg">
    <a class="logo" href="#"
      ><img src="./images/logo.svg" alt="Company logo"
    /></a>
    <h1 class="tp-1 grey">
      We are launching <span class="tp-2 blue-1">soon!</span>
    </h1>
    <p class="tp-3 blue-1">Subscribe and get notified</p>
    <form>
      <input
        type="email"
        placeholder="Your email address"
        class="blue-1 tp-4 jsFormInput"
      />
      <button class="tp-5 white blue-2-bg jsFormBtn">Notify Me</button>
      <p class="tp-6 pink error-msg jsErrorMsg">Please provide a valid email</p>
    </form>
    <img
      class="main-img"
      src="./images/illustration-dashboard.png"
      alt="Illustration of a computer screen showing graphs"
    />
    <nav class="social-icons">
      <a href="#" aria-label="Link to companies Facebook"
        ><i class="fa-brands fa-facebook-f"></i
      ></a>
      <a href="#" aria-label="Link to companies Twitter"
        ><i class="fa-brands fa-x-twitter"></i
      ></a>
      <a href="#" aria-label="Link to companies Instagram"
        ><i class="fa-brands fa-instagram"></i
      ></a>
    </nav>
    <p class="tp-6 grey">&copy Copyright Ping. All rights reserved.</p>
    <script src="./script.js"></script>
  </body>
</html>
